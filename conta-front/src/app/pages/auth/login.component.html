<h2>Iniciar Sesión</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <div>
    <label for="username">Usuario</label>
    <input id="username" type="text" formControlName="username">
  </div>

  <div>
    <label for="password">Contraseña</label>
    <input id="password" type="password" formControlName="password">
  </div>

  <button type="submit">Ingresar</button>

  <div *ngIf="error" style="color: red; margin-top: 10px;">{{ error }}</div>
</form>

<p>No tienes una cuenta? <a routerLink="/auth/register">Regístrate aquí</a></p>
<button>registrate aqui: <a routerLink="/auth/register">Regístrate aquí</a></button>
<button (click)="register(register)">Registrarse</button>
