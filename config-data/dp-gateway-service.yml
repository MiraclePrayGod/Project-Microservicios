server:
  port: 8080

eureka:
  client:
    serviceUrl:
      #defaultZone: http://localhost:8090/eureka
      defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
      discovery:
        locator:
          enable: true
      routes:
        - id: dp-inventario
          uri: lb://dp-inventario
          predicates:
            - Path=/movimientos/**, /productos/**
        - id: dp-cliente
          uri: lb://pd-cliente
          predicates:
            - Path=/clientes/**
        - id: dp-licencias
          uri: lb://dp-licencias
          predicates:
            - Path=/licencias/**
        - id: pd-venta
          uri: lb://pd-venta
          predicates:
            - Path=/ventas/**
        - id: dp-facturation
          uri: lb://dp-facturation
          predicates:
            - Path=/facturas/**
